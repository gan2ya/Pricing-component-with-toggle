<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="check_pricing">
      <h1>Our Pricing</h1>
      <div class="toggle_box">
        <span>Annually</span>
        <label class="toggle">
          <input id='checkbox' type="checkbox" checked>
          <span class="slider"></span>
        </label>
        <span>Monthly</span>
      </div>
    </div>
    <div class="pricing_list">
      <div class="pricing white left">
        <h3>Basic</h3>
        <div class="price"> 
          &dollar;
          <div class="monthly">19.99</div>
          <div class="annually">199.99</div>
        </div>
        <div class="price_option"> 500 GB Storage</div>
        <div class="price_option"> 2 Users Allowed</div>
        <div class="price_option"> Send up to 3 GB</div>
        <button> Learn More</button>
      </div>
      <div class="pricing center">
        <h3> Professional</h3>
        <div class="price">
          &dollar;
          <div class="monthly">24.99</div>
          <div class="annually">249.99</div>
        </div>
        <div class="price_option">1 TB Storage</div>
        <div class="price_option">5 Users Allowed</div>
        <div class="price_option">Send up to 10 GB</div>
        <button>Learn More</button>
      </div>
      <div class="pricing white right">
        <h3>Master </h3>
        <div class="price">
          &dollar;<div class="monthly">39.99</div>
          <div class="annually">399.99</div> 
        </div>
        <div class="price_option">2 TB Storage</div>
        <div class="price_option">10 Users Allowed</div>
        <div class="price_option">Send up to 20 GB</div>
        <button>Learn More</button>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hanna</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
